<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1> 
</div>


<input style="width: 200px; height: 20px;" [(ngModel)]="searchText"/>
<button style="margin-left: 5px; width: 50px; height: 20px;" (click)="search()">Search</button>
<div style="height:10px;"></div>

<div *ngIf="fullMenu && fullMenu.total_rows > 0">
  <div *ngFor="let item of fullMenu.data">
      <div>type: {{ item.category }}  Name: {{ item.name }}</div>
  </div>
</div>

<div *ngIf="fullMenu.total_rows === undefined && searchComplete">
  No items found.
</div>

<router-outlet></router-outlet>

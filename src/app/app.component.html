<mat-toolbar> {{ title }}</mat-toolbar>

<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Search Text" [(ngModel)]="searchText">
</mat-form-field>

<button (click)="search()" mat-button color="primary">Search</button>

<div style="height:10px;"></div>

<div *ngIf="fullMenu && fullMenu.total_rows > 0">
  <div *ngFor="let item of fullMenu.data | sortBy: 'category':'asc'">
      <!--<div>type: {{ item.category }}  Name: {{ item.name }}</div>-->
      <mat-card>
        <h2>{{ item.category }}</h2>
        <h3>{{ item.name }}</h3>
      </mat-card>
  </div>
</div>

<div *ngIf="fullMenu.total_rows === undefined && searchComplete">
  <mat-card>No Items Found.</mat-card>
</div>

<router-outlet></router-outlet>

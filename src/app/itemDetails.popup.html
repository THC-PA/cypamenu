<h1 [ngStyle.xs]="{'font-size': '10px'}" align="center" mat-dialog-title>
    
    <div style="font-weight: bold;">
        {{getDisplayName(data)}}
    </div>
</h1>

<div fxLayout="column" fxLayoutAlign="center" mat-dialog-content>    
    <div align="center" *ngIf="data.product && data.product_strain">
        <img 
        [ngStyle.xs]="{'width': '90%;'}" 
        style="width: 30%; height: auto; margin-top: 10px;"  *ngIf="data.product.image_url_main || data.product_strain.image_url_main"
        [src]="data.product_strain.image_url_main" 
        default="{{data.product.image_url_main}}" 
        />
    </div>

    <div
    [ngStyle.xs]="{'font-size': '10px'}" 
     *ngIf="data.product_strain && data.product_strain.description" style="font-size: 16px;">{{ data.product_strain.description }}</div>

</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add to cart</button>
</div>
